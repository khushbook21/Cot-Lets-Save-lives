<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/main.css">
  <title>Cot- Save Lifes</title>
</head>

<body>
  <nav class="flex items-center justify-between flex-wrap  p-4 fixed w-full z-10 top-0 bg-indigo-700 shadow-lg">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
        <img src="public/images/Asset 2@4x.png" alt="cot logo" height="40px" width="40px" />
      </a>
    </div>

    <div class="block lg:hidden">
      <button id="nav-toggle"
        class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>

    <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
      <ul class="list-reset lg:flex justify-end flex-1 items-center">

        <li class="mr-3">
          <a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4"
            href="index.html">Home</a>
        </li>
        <li class="mr-3">
          <a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4"
            href="Team.html">About Us</a>
        </li>
        <li class="mr-3">
          <a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4"
            href="Contact.html">Contact us</a>
        </li>
        <li class="mr-3">
          <a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4 rounded-lg border-2 border-white hover:border-gray-400"
            href="sign_in.html">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="text-gray-700 body-font relative ">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">We are here to help and answer your question you might
          have. We look forward to hear from you.</p>
      </div>
      <form action="#" method="POST" id="contact_us">

        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <input id="Name"
                class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2"
                placeholder="Name" type="text">
              <p>Name should contain [a-z]</p>
            </div>
            <div class="p-2 w-1/2">
              <input id="Email"
                class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2"
                placeholder="Email" type="email">
              <p>Enter Valid Email id</p>
            </div>
            <div class="p-2 w-full">
              <textarea id="Message"
                class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-indigo-500 text-base px-4 py-2 resize-none block"
                placeholder="Message"></textarea>
            </div>
            <div class="p-2 w-full">
              <button id="submit"
                class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
            </div>
      </form>

      <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
        <a class="text-indigo-500">xyz@gmail.com</a>
        <p class="leading-normal my-5">Anjuman-I-Islam Kalsekar Technical Campus.
          <br>New-Panvel,410206
        </p>
      </div>
    </div>
    </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    //Javascript to toggle the menu
    document.getElementById('nav-toggle').onclick = function () {
      document.getElementById("nav-content").classList.toggle("hidden");
    }
  </script>
  <script type="text/javascript" src="public/index.js"></script>
</body>

</html>
